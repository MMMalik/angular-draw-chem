<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Angular Chemistry</title>
        <meta name="description" content="AngularJS-based tool for drawing structural formulas in svg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/main.min.css">
        <link rel="stylesheet" href="stylesheets/draw-chem-editor.min.css">
        <base href="/">
    </head>
    <body ng-app="angularDrawChemSite">
        <div class="container">
            <strong>For testing only!</strong>
            <p>
                You can draw a benzene or cyclohexane ring, then continue with single bonds. Other combinations are not yet supported.
            </p>
            <div ng-controller="TestCtrl as ctrl">
                <button ng-click="ctrl.click()">Editor</button>
                Output (don't forget to click "transfer"): <span ng-bind-html="ctrl.input()"></span>            
            </div>
            <!--div ng-controller="TestCtrl2 as ctrl">
                <button ng-click="ctrl.click()">Editor</button>
                From modal: <span ng-bind-html="ctrl.input()"></span>            
            </div-->
            <div ng-controller="EditorCtrl as ctrl">
                <div draw-chem-editor show-editor="ctrl.showEditor()" width="1000px" height="500px"></div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-sanitize.min.js"></script>
        <script src="javascripts/angular-draw-chem.min.js"></script>
        <script src="javascripts/app.min.js"></script>
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','xxxxxxxx','auto');ga('send','pageview');
        </script>        
    </body>
</html>
